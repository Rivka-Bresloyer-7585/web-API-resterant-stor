<!DOCTYPE html>
<html>
<head>
    <link href="Style/StyleSheet.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <img class="logo" src="Images/login/logo.gif" />
        <form>
            <div class="row">
                <div class="col">
                    <label for="email"><b>מייל</b></label><br />
                    <input type="text" id="name" placeholder="הכנס כתובת מייל" name="email" required /><br />

                    <label for="psw"><b>סיסמא</b></label><br />
                    <input type="password" id="pswd" placeholder="הכנס סיסמא" name="psw" required /><br />
                    <button type="button" href="htmlpage1.html" class="signupbtn" onclick="getUser()">התחברות</button>
                    <button type="button" class="signupbtn" onclick="newUser()">הכנס משתמש חדש</button>
                </div>

                <div hidden id="hide" class="col">
                    <label for="email1"><b>מייל</b></label><br />
                    <input id="h1" type="text" placeholder="הכנס כתובת מייל" name="email1" required /><br />

                    <label for="psw1"><b>סיסמא</b></label><br />
                    <input id="h2" type="password" placeholder="הכנס סיסמא" name="psw1" required /><br />

                    <label for="fname"><b>שם פרטי</b></label><br />
                    <input id="h3" type="text" placeholder="הכנס שם פרטי" name="fname" /><br />

                    <label for="lname"><b>שם משפחה</b></label><br />
                    <input id="h4" type="text" placeholder="הכנס שם משפחה" name="lname" /><br />

                    <button onclick="postUser()">התחברות</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../Js/JavaScript.js"></script>
</html>
